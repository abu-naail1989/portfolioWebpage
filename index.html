<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porfolio Webpage</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <!-- LOGO -->
      <img
        src="./img/logo_200x200.png"
        class="logo"
        alt="logo"
        id="header-img"
      />
      <!-- NAVBAR -->
      <nav id="nav-bar">
        <ul class="navbar">
          <li>
            <a href="#home" class="nav-link">home</a>
          </li>
          <li>
            <a href="#about" class="nav-link">about</a>
          </li>
          <li>
            <a href="#services" class="nav-link">services</a>
          </li>
          <li>
            <a href="#contact" class="nav-link">contact</a>
          </li>
        </ul>
      </nav>
      <!-- END OF NAV -->
    </header>
    <!-- END OF HEADER -->
    <main>
      <!-- svg circle -->
      <svg>
        <circle cx="75" cy="75" r="20"></circle>
        <circle cx="75" cy="75" r="35"></circle>
        <circle cx="75" cy="75" r="50"></circle>
        <circle cx="75" cy="75" r="65"></circle>
      </svg>

      <!-- FORM -->
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email address"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
        <!-- <input type="submit" class="switch-btn" name="submit" id="submit" /> -->
        <button class="switch-btn">
        <span></span>
        <span>submit</span>
        <span class="switch">/span>
        </button>
      </form>
    </main>
  </body>
</html>
